<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .subnav {
        float: left;
        overflow: hidden;
      }

      .subnav .subnavbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .subnav:hover .subnavbtn {
        background-color: red;
      }

      .subnavbtn.active {
        background-color: red;
      }

      .subnav-content {
        display: none;
      }

      .subnav-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .subnav-content .subnav-content {
        left: 100%;
        top: 0;
        display: none;
      }

      .subnav-content a {
        float: left;
        color: white;
        text-decoration: none;
      }

      .subnav-content a:hover {
        background-color: #eee;
        color: black;
      }

      .subnav.open > .subnav-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <div class="subnav">
        <button class="subnavbtn">
          About <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#company">Company</a>
          <div class="subnav">
            <button class="subnavbtn">
              Team <i class="fa fa-caret-right"></i>
            </button>
            <div class="subnav-content">
              <a href="#team1">Team 1</a>
              <a href="#team2">Team 2</a>
              <a href="#team3">Team 3</a>
            </div>
          </div>
          <a href="#careers">Careers</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">
          Services <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#bring">Bring</a>
          <a href="#deliver">Deliver</a>
          <a href="#package">Package</a>
          <a href="#express">Express</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">
          Partners <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#link1">Link 1</a>
          <a href="#link2">Link 2</a>
          <a href="#link3">Link 3</a>
          <a href="#link4">Link 4</a>
        </div>
      </div>
      <a href="#contact">Contact</a>
    </div>

    <div style="padding: 0 16px">
      <h3>Subnav/dropdown menu inside a Navigation Bar</h3>
      <p>
        Hover over the "about", "services" or "partners" link to see the sub
        navigation menu.
      </p>
    </div>
    <script>
      function handleClick(e) {
        const parentSubnav = e.target.parentElement;

        // Check if the clicked element is a nested subnav button
        if (e.target.closest(".subnav-content .subnavbtn")) {
          return; // Do not execute the rest of the function
        }

        const wasOpen = parentSubnav.classList.contains("open");

        const siblingSubnavs = document.querySelectorAll(".subnav");
        siblingSubnavs.forEach((subnav) => {
          if (subnav !== parentSubnav) {
            subnav.classList.remove("open");
            subnav.querySelector(".subnavbtn").classList.remove("active");
          }
        });

        if (!wasOpen) {
          parentSubnav.classList.add("open");
          e.target.classList.add("active");
        } else {
          parentSubnav.classList.remove("open");
          e.target.classList.remove("active");
        }
      }

      function handleNestedClick(e) {
        e.stopPropagation();

        const subnavContent = e.target.nextElementSibling;

        if (subnavContent.style.display === "none") {
          subnavContent.style.display = "block";
          e.target.classList.add("active");
        } else {
          subnavContent.style.display = "none";
          e.target.classList.remove("active");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const subnavButtons = document.querySelectorAll(".subnavbtn");
        const nestedSubnavButtons = document.querySelectorAll(
          ".subnav-content .subnavbtn"
        );

        subnavButtons.forEach((button) => {
          button.addEventListener("click", handleClick);
        });

        nestedSubnavButtons.forEach((button) => {
          button.addEventListener("click", handleNestedClick);
        });
      });
    </script>
  </body>
</html>
